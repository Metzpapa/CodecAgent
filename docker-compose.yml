# docker-compose.yml

services:
  redis:
    image: "redis:alpine"
    restart: always
    volumes:
      - redis_data:/data

  backend:
    build: .
    restart: always
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./codec_jobs:/app/codec_jobs
      - ./logs:/app/logs
      - ./codec.db:/app/codec.db
      # CHANGE 1: Direct the build output into our new named volume.
      - frontend_dist:/app/frontend/dist
    expose:
      - 8000
    environment:
      - PYTHONPATH=/app
    env_file:
      - .env
    depends_on:
      - redis

  worker:
    build: .
    restart: always
    command: celery -A backend.tasks worker --loglevel=info -c 1
    volumes:
      - ./codec_jobs:/app/codec_jobs
      - ./logs:/app/logs
      - ./codec.db:/app/codec.db
    environment:
      - PYTHONPATH=/app
    env_file:
      - .env
    depends_on:
      - redis

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      # CHANGE 2: Serve files from the named volume, not the host.
      - frontend_dist:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend

  flower:
    image: mher/flower
    restart: always
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - FLOWER_PORT=5555
    ports:
      - "5555:5555"
    depends_on:
      - redis

volumes:
  redis_data:
  # CHANGE 3: Define the named volume to be shared between services.
  frontend_dist: {}