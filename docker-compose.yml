# docker-compose.yml

services:
  redis:
    image: "redis:alpine"
    restart: always
    volumes:
      - redis_data:/data

  backend:
    # --- START CHANGES ---
    build:
      context: .
      args:
        # Pass the VITE_API_BASE_URL from the host's .env file
        # into the Dockerfile as the build argument VITE_API_BASE_URL_ARG.
        - VITE_API_BASE_URL_ARG=${VITE_API_BASE_URL}
    # --- END CHANGES ---
    restart: always
    command: uvicorn services.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./codec_jobs:/app/codec_jobs
      - ./logs:/app/logs
      - ./codec.db:/app/codec.db
      - frontend_dist:/app/frontend/dist
    expose:
      - 8000
    environment:
      - PYTHONPATH=/app
    env_file:
      - .env
    depends_on:
      - redis

  worker:
    # --- START CHANGES ---
    build:
      context: .
      args:
        # Pass the VITE_API_BASE_URL from the host's .env file
        # into the Dockerfile as the build argument VITE_API_BASE_URL_ARG.
        - VITE_API_BASE_URL_ARG=${VITE_API_BASE_URL}
    # --- END CHANGES ---
    restart: always
    command: celery -A services.tasks worker --loglevel=info -c 1
    volumes:
      - ./codec_jobs:/app/codec_jobs
      - ./logs:/app/logs
      - ./codec.db:/app/codec.db
    environment:
      - PYTHONPATH=/app
    env_file:
      - .env
    depends_on:
      - redis

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - frontend_dist:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend

  flower:
    image: mher/flower
    restart: always
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - FLOWER_PORT=5555
    ports:
      - "5555:5555"
    depends_on:
      - redis

volumes:
  redis_data:
  frontend_dist: {}